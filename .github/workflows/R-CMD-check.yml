name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  main:
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== System Dependencies =====
      - name: Install system dependencies (Windows)
        if: matrix.config.os == 'windows-latest'
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          choco install pandoc -y
          choco install openssl -y

      - name: Install system dependencies (Ubuntu)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libssl-dev libcurl4-openssl-dev libxml2-dev \
            libharfbuzz-dev libfribidi-dev libfreetype6-dev \
            libpng-dev libtiff5-dev libjpeg-dev libicu-dev

      - name: Install system dependencies (macOS)
        if: matrix.config.os == 'macOS-latest'
        run: |
          brew install pandoc gettext
          mkdir -p ~/.R
          GETTEXT_PREFIX=$([[ $(uname -m) == 'arm64' ]] && echo "/opt/homebrew/opt/gettext" || echo "/usr/local/opt/gettext")
          cat <<EOF >> ~/.R/Makevars
          CPPFLAGS += -I${GETTEXT_PREFIX}/include
          LDFLAGS  += -L${GETTEXT_PREFIX}/lib
          EOF

      # ===== R Setup =====
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: false

      # ===== Configure Source Builds (Ubuntu) =====
      - name: Configure source builds (Ubuntu)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          mkdir -p ~/.R
          cat <<EOF >> ~/.Rprofile
          options(pkgType = "source", install.packages.compile.from.source = "always")
          EOF
          echo 'MAKEFLAGS=-j2' > ~/.R/Makevars

      # ===== Restore renv =====
      - name: Restore renv
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore(prompt = FALSE)

      # ===== Install Package Dependencies =====
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 3
          needs: check
          extra-packages: |
            any::rcmdcheck
            any::devtools

      # ===== Fix stringi for Ubuntu =====
      - name: Rebuild stringi (Ubuntu)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          Rscript -e 'remove.packages("stringi"); install.packages("stringi", type = "source", repos = "https://cloud.r-project.org")'

      # ===== Document & Check =====
      - name: Document package
        run: Rscript -e 'devtools::document()'

      - name: R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"warning"'
