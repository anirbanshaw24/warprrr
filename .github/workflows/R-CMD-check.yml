name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  main:
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    runs-on: ${{ matrix.config.os }}

    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        config:
        - {os: macOS-latest,   r: 'release'}
        - {os: windows-latest, r: 'release'}
        - {os: ubuntu-latest, r: 'release'}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pandoc for windows-latest
        if: matrix.config.os == 'windows-latest'
        run: |
          Set-ExecutionPolicy AllSigned
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          choco install pandoc
          choco install openssl


      - name: ðŸ§± Install system dependencies (Pandoc, SSL, curl, text shaping)
        if: matrix.config.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euxo pipefail

          sudo apt-get update

          # Core system libraries for R packages (curl, ssl, xml)
          sudo apt-get install -y \
            libssl-dev \
            libcurl4-openssl-dev \
            libxml2-dev

          # Text shaping libs (required by rmarkdown / pandoc / systemfonts)
          sudo apt-get install -y \
            libharfbuzz-dev \
            libfribidi-dev

          # System XML (only if explicitly required)
          sudo apt-get install -y \
            r-cran-xml || true

          # NOTE:
          # libssl1.1 is NOT available on ubuntu-latest (22.04+).
          # Do NOT attempt to install it â€” native R packages must be rebuilt
          # against OpenSSL 3 (libssl.so.3).

      - name: Setup Pandoc for macOS-latest
        if: matrix.config.os == 'macOS-latest'
        run: |
          brew install pandoc

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: ðŸ“‹ Restore renv (force native rebuild)
        run: |
          Rscript -e "renv::restore(prompt = FALSE, rebuild = TRUE)"

      - name: Install Arrow from P3M
        if: matrix.config.os != 'windows-latest'
        run: |
          R -e 'install.packages("arrow", repos = c(p3m = "https://p3m.dev/cran/__linux__/manylinux_2_28/latest"))'

      - name: Install curl from P3M
        if: matrix.config.os != 'windows-latest'
        run: |
          R -e 'install.packages("curl", repos = c(p3m = "https://p3m.dev/cran/__linux__/manylinux_2_28/latest"))'

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          needs: check
          pak-version: 'stable'
          extra-packages: any::rcmdcheck, any::optparse, local::.

      - name: R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"warning"'
          check-dir: '"check"'
