name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  main:
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    runs-on: ${{ matrix.config.os }}

    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        config:
        - {os: macOS-latest,   r: 'release'}
        - {os: windows-latest, r: 'release'}
        - {os: ubuntu-latest, r: 'release'}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pandoc for windows-latest
        if: matrix.config.os == 'windows-latest'
        run: |
          Set-ExecutionPolicy AllSigned
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          choco install pandoc
          choco install openssl

      - name: Setup Pandoc for ubuntu-latest
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev
          sudo apt-get install -y r-cran-xml
          sudo apt-get install -y libharfbuzz-dev libfribidi-dev
          sudo apt-get install -y libssl-dev libcurl4-openssl-dev libxml2-dev
          sudo apt-get install -y libssl1.1 || echo "No libssl1.1, try ppa"

      - name: Setup Pandoc for macOS-latest
        if: matrix.config.os == 'macOS-latest'
        run: |
          brew install pandoc

      - name: Set PowerShell execution policy to Bypass on Windows
        if: matrix.config.os == 'windows-latest'
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
        shell: pwsh

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: Install Arrow from P3M
        run: |
          R -e 'renv::install("arrow", repos = c(p3m = "https://p3m.dev/cran/__linux__/manylinux_2_28/latest"))'

      - name: Install curl from P3M
        run: |
          R -e 'renv::install("curl", repos = c(p3m = "https://p3m.dev/cran/__linux__/manylinux_2_28/latest"))'

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          needs: check
          pak-version: 'stable'
          extra-packages: any::devtools, any::optparse, local::.

      - name: R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"warning"'
          check-dir: '"check"'
