name: LintR-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lintr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: ðŸ§± Install system dependencies (Pandoc, SSL, curl, text shaping)
        if: matrix.config.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euxo pipefail

          sudo apt-get update

          # Core system libraries for R packages (curl, ssl, xml)
          sudo apt-get install -y \
            libssl-dev \
            libcurl4-openssl-dev \
            libxml2-dev

          # Text shaping libs (required by rmarkdown / pandoc / systemfonts)
          sudo apt-get install -y \
            libharfbuzz-dev \
            libfribidi-dev

          # System XML (only if explicitly required)
          sudo apt-get install -y \
            r-cran-xml || true

          # NOTE:
          # libssl1.1 is NOT available on ubuntu-latest (22.04+).
          # Do NOT attempt to install it â€” native R packages must be rebuilt
          # against OpenSSL 3 (libssl.so.3).

      - name: Install curl from P3M
        if: matrix.config.os != 'windows-latest'
        run: |
          R -e 'install.packages("curl", repos = c(p3m = "https://p3m.dev/cran/__linux__/manylinux_2_28/latest"))'

      - name: Install lintr and devtools
        run: Rscript -e 'install.packages(c("lintr", "devtools"))'

      - name: Install package
        run: Rscript -e 'devtools::install()'

      - name: Run lintr
        shell: Rscript {0}
        run: |
          lints <- lintr::lint_package()
          for (lint in lints) print(lint)
          quit(status = length(lints) > 0)
