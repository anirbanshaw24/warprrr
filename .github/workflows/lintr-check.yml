name: LintR-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lintr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§± Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libssl-dev \
            libcurl4-openssl-dev \
            libxml2-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            zlib1g-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: ðŸ§¹ Clean renv cache
        run: |
          rm -rf ~/.cache/R/renv
          rm -rf renv/library

      - name: ðŸ”§ Force source builds
        run: |
          mkdir -p ~/.R
          echo 'options(pkgType = "source")' >> ~/.Rprofile

      - name: ðŸ“‹ Restore renv (force rebuild)
        run: |
          Rscript -e "if (!requireNamespace('renv', quietly = TRUE))
          install.packages('renv')"
          Rscript -e "renv::restore(prompt = FALSE, rebuild = TRUE)"

      - name: ðŸ”¨ Rebuild critical packages from source
        run: |
          Rscript -e 'install.packages(c("curl", "openssl", "qpdf"),
          type = "source")'

      - name: Install package dependencies
        run: Rscript -e 'devtools::install_deps(dependencies = TRUE)'

      - name: Install lintr
        run: Rscript -e 'install.packages("lintr")'

      - name: Run lintr
        shell: Rscript {0}
        run: |
          lints <- lintr::lint_package()
          for (lint in lints) print(lint)
          quit(status = length(lints) > 0)
